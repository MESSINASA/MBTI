<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MBTI 测试</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="title">MBTI 人格测试</h1>
    <form id="mbtiForm">
        <div id="questionContainer" class="question">
            <!-- 问题将通过 JavaScript 动态插入 -->
        </div>
        <button type="button" id="nextButton">下一题</button>
    </form>
    <div id="loading" class="loading" style="display: none;"></div>
    <div id="result"></div>
    <button type="button" id="retryButton" style="display: none;">再次测试</button>
    <script src="script.js"></script>
</body>
</html>
